<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Contacts</title>
</head>
<body>
    <div class="search-bar"><input type="text" placeholder="search for contacts"/></div>
    <div class="contact-list">
        <div class="contact-list-item tpl">
            <div class="cli-first-name"></div>
            <div class="cli-last-name"></div>
            <div class="cli-tel-any"></div>
        </div>
        <div class="cl-footer v-container">
            <div class="v-center">
                <input type="button" class="btn-add-contact" value="New Contact"/>
            </div>
        </div>
    </div>
    <div class="contact-card">
        <div class="cc-header">
            <div class="container">
                <div class="row">
                    <div class="col-10">
                        <input type="button" class="btn-edit-contact" value="Edit"/>
                        <input type="button" class="btn-save-contact" value="Done"/>
                        <input type="button" class="btn-remove-contact" value="Remove"/>
                    </div>
                    <div class="col-2">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="cc-content">
            <form class="cc-form" novalidate>
                <div class="container">
                    <div class="cc-item row">
                        <div class="cc-caption col-3"></div>
                        <div class="cc-field col-9">
                            <span class="spn-full-name"></span>
                            <input type="text" class="inpt-first-name contact-field" value="" placeholder="First Name"/>
                            <input type="text" class="inpt-last-name contact-field ml-1" value="" placeholder="Last Name"/>
                        </div>
                    </div>
                    <div class="cc-item row">
                        <div class="cc-caption col-3">Mobile</div>
                        <div class="cc-field col-9">
                            <input type="text" class="inpt-tel-mob full-width contact-field" value=""/>
                        </div>
                    </div>
                    <div class="cc-item row">
                        <div class="cc-caption col-3">Home</div>
                        <div class="cc-field col-9">
                            <input type="text" class="inpt-tel-home full-width contact-field" value=""/>
                        </div>
                    </div>
                    <div class="cc-item row">
                        <div class="cc-caption col-3">Work</div>
                        <div class="cc-field col-9">
                            <input type="text" class="inpt-tel-work full-width contact-field" value=""/>
                        </div>
                    </div>
                    <div class="cc-item row">
                        <div class="cc-caption col-3">Company</div>
                        <div class="cc-field col-9">
                            <input type="text" class="inpt-company full-width contact-field" value=""/>
                        </div>
                    </div>
                    <div class="cc-item row note-wrapper">
                        <div class="cc-caption col-3">Note</div>
                        <div class="cc-field col-9">
                            <textarea type="text" class="inpt-note full-width contact-field" rows="5"></textarea>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="login-form">
        <form>
            <div class="form-group row">
                <label for="userName" class="col-sm-2 col-form-label">UserName</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control inpt-user-name" id="userName" value="">
                </div>
            </div>
            <div class="form-group row">
                <label for="userPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control inpt-user-password" id="userPassword" value="">
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-login">Sign in</button>
        </form>
    </div>
    <script src="scripts/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="scripts/require.js" data-main="scripts/main"></script>
</body>
</html>
